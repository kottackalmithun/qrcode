
      <div class="row">
        <div class="big-box">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong> Register Here</strong>
          </div>
          <div class="panel-body">
            <form role="form" ng-submit="register.regUser(regData);">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                      src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                   <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-envelope"></i>
                        </span> 
                        <input class="form-control" placeholder="Email" name="email" id="email"  ng-model="register.regData.email" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" placeholder="Username" name="uname" id="uname" ng-model="register.regData.uname" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" name="pass" id="pass"  ng-model="register.regData.pass">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            Already have an account! <a href="/" onClick=""> Sign In Here</a>
          </div>
          <br>
    <div class = "row show-hide-message" ng-show="register.successMsg">
      <div class="alert alert-success">{{register.successMsg}}</div>
    </div>

   
                </div>
                 <br>

    <div class ="row show-hide-message" ng-show="register.errorMsg">
      <div class="alert alert-danger">{{register.errorMsg}}</div>
    </div>
      </div>




      
        </div>
      </div>
