<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
					
					<li class="active">Login</li>
					<li class="active">Profile</li>
					<li class="active">Manage Details</li>
				</ul>
			</div>
		</div>
	</div>
	</section>



<div class="row" style="background-color: white; height: 750px;">
 <div class="col-xs-15 col-sm-10 col-md-6 col-sm-offset-2 col-md-offset-3">

	<h1 class="text-center">Manage Details</h1>



<br>

<div class="panel panel-primary">
	<table class="table">
		<tr >
			<th>User ID</th>
			<th>E-mail</th>
		</tr>
		<tr ng-repeat = "machine in management.users">
			<td>{{machine.userid}}</td>
			<td>{{machine.email}}</td>
			<td>
				<a href="/edit/{{machine._id}}">
					<button type="button" class="btn btn-primary">Edit</button>
				</a>

				
					<button type="button" ng-click="management.deleteUser(machine.userid);" class="btn btn-danger">Delete</button>
				
			</td>
		</tr>
	</table>
</div>

		<div class ="jumbotron text-center" ng-show="management.loading">
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading....</p>
		</div>

		<br>

		<div class = "row show-hide-message" ng-show="management.successMsg">
			<div class="alert alert-success">{{main.successMsg}}</div>
		</div>

		<br>

		<div class ="row show-hide-message" ng-show="management.errorMsg">
			<div class="alert alert-danger">{{main.errorMsg}}</div>
		</div>
</div>
</div>
