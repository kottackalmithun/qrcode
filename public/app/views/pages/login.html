<div class="row">
        <div class="big-box">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong> Sign in to continue</strong>
          </div>
          <div class="panel-body">
            <form role="form" ng-submit="main.doLogin(loginData);" >
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                      src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" placeholder="Username" name="uname" type="text" ng-model="main.loginData.uname" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Password" name="pass" type="password" value="" ng-model="main.loginData.pass">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" >
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            Don't have an account! <a href="/register" onClick=""> Sign Up Here </a>
          </div>
                </div>

    <div class ="jumbotron text-center" ng-show="main.loading">
      <span class="glyphicon glyphicon-repeat spinner"></span>
      <p>Loading....</p>
    </div>

    <br>

    <div class = "row show-hide-message" ng-show="main.successMsg">
      <div class="alert alert-success">{{main.successMsg}}</div>
    </div>

    <br>

    <div class ="row show-hide-message" ng-show="main.errorMsg">
      <div class="alert alert-danger">{{main.errorMsg}}</div>
    </div>
      </div>
      </div>
      </div>
