<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
					
					<li class="active"> Login</li>
				</ul>
			</div>
		</div>
	</div>
	</section>
	<section id="content">
	<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form  role="form" class="register-form" ng-submit="main.doLogin(loginData);">
			<h2>Sign in <small>manage your account</small></h2>
			<hr class="colorgraph">

			<div class="form-group">
				<input type="text" name="uname" id="uname" class="form-control input-lg" placeholder="User Name" ng-model="main.loginData.uname" tabindex="4">
			</div>
			<div class="form-group">
				<input type="password" name = "pass" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" ng-model="main.loginData.pass">
			</div>			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>	
				<div class="col-xs-12 col-md-6">Don't have an account? <a href="/register">Register</a></div>

			</div>

		</form>
		<br>

		<div class ="jumbotron text-center" ng-show="main.loading">
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading....</p>
		</div>

		<br>

		<div class = "row show-hide-message" ng-show="main.successMsg">
			<div class="alert alert-success">{{main.successMsg}}</div>
		</div>

		<br>

		<div class ="row show-hide-message" ng-show="main.errorMsg">
			<div class="alert alert-danger">{{main.errorMsg}}</div>
		</div>
	</div>
</div>

</div>
</section>
